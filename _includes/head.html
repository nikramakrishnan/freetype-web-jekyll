<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{% if page.summary %}{{ page.summary | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
<meta name="keywords" content="{{page.tags}}{% if page.tags %}, {% endif %} {{page.keywords}}">
<title>{{ page.title }} | {{ site.site_title }}</title>
<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/syntax.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/third_party/css/modern-business.css">
<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/customstyles.css">
<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/boxshadowproperties.css">
<!-- Fonts -->
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i">
<link rel="stylesheet" media="screen" href="{{site.baseurl}}/third_party/css/cmu-fonts.css" type="text/css"/>
<!-- Styling -->
{% assign themes = "blue,green,dark-green" | split:"," %}
{% if themes contains (page.theme | downcase)          %}
<!-- {{page.theme|downcase}} theme color styles -->
<link rel="stylesheet" href="{{site.baseurl}}/css/freetype-{{page.theme}}.css">
{% else %}
<!-- green theme color styles -->
<link rel="stylesheet" href="{{site.baseurl}}/css/freetype-green.css">
{% endif %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="{{site.baseurl}}/third_party/js/jquery.navgoco.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/2.0.0/anchor.min.js"></script>
<script src="{{site.baseurl}}/third_party/js/toc.js"></script>
<script src="{{site.baseurl}}/js/customscripts.js"></script>
<!-- Icon -->
{% if themes contains (page.theme | downcase)  %}
<link rel="shortcut icon" href="{{site.baseurl}}/images/favicon-{{page.theme}}.ico">
{% else %}
<link rel="shortcut icon" href="{{site.baseurl}}/images/favicon-green.ico">
{% endif %}
